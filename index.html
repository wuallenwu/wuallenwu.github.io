<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <section id="home">
            <h1 class="fade-in">Welcome to My Website</h1>
            <p class="fade-in">Coming Soon!</p>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="js/loadIncludes.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        // Redirect the GitHub Pages root to the proposal page, but keep local/dev unchanged
        (function () {
            try {
                var host = window.location.hostname.toLowerCase();
                var isUserSite = host === 'wuallenwu.github.io';
                var path = window.location.pathname.toLowerCase();
                // Only redirect if we're at the root or index and not already on proposal.html
                if (isUserSite && !path.endsWith('/proposal.html')) {
                    window.location.replace('proposal.html');
                }
            } catch (e) {
                // no-op
            }
        })();
    </script>
</body>
</html>
